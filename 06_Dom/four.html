<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color:#ffff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("Rust")
    addlanguage("Typescript")
    // it is not optimal solution to add  

    function addOptiLanguage(langName){
        const li  = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Golang')


    // EDIT

    const secondlang = document.querySelector("li:nth-child(3)")
    // secondlang.innerHTML = "Mojo"    not optimal
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)

    //edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'

    //remove 
    let lastlang = document.querySelector('li:nth-child(3)')
    lastlang.remove()
    lastlang = document.querySelector('li:nth-child(4)')
    lastlang.remove()
    
</script>
</html>
